application: handsign-gen
version: dev
runtime: php
api_version: 1
threadsafe: yes

inbound_services:
- warmup

handlers:
- url: /
  static_files: static/index.html
  upload: index.html

- url: /(.+\.(html|css|js|ico))$
  static_files: static/\1
  upload: .+\.(html|css|js|ico|ttf)$

- url: /(.+\.php)$
  script: script/\1

- url: /(.+\.(gif|png|jpg))$
  static_files: static/\1
  upload: .+\.(gif|png|jpg)$

- url: /image/template.png
  static_files: /static/image/template.png
  upload: template.png
  application_readable: true
